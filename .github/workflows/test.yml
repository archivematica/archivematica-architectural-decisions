---
name: "Test"
on:
  pull_request:
  push:
    branches:
      - "main"
jobs:
  lint:
    name: "Lint"
    runs-on: "ubuntu-18.04"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v2"
      - name: "Set up Python"
        uses: "actions/setup-python@v2"
      - name: "Run pre-commit"
        uses: "pre-commit/action@v2.0.0"
